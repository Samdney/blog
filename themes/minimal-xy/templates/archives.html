    {% extends "base.html" %}

    {% block title %}Archive &ndash; {{ SITENAME }}{% endblock %}

    {% block content %}

    <br><br><br>

    <article>
      <header class="w3-container col-main">
        <h1>Archive</h1>
      </header>

      <br>

      <div class="col-main w3-container">
        <section id="content">
          <ul>
          {% for article in dates %}
          	<li><time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time> <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> {% include "sources.html" %}</li>
          {% endfor %}
          </ul>
          
          <!--
           <dl class="dl-horizontal">
            	{% for article in articles %}
            		<dt>{{ article.locale_date}}</dt><dt><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dt>
            	{% endfor %}
           </dl>
          -->
          
        </section>

        <br><br><br>
        
      </div>
    </article>

    {% endblock content %}
